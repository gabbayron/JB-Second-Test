<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Test JB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1>Search Flags</h1>
        </div>
        <div id="content">
            <form>
                <div class="form-group w-25">
                    <form class="form-inline my-2 my-lg-0">
                        <label class="col-form-label" for="searchInput">
                            <h4>Type Here To Search Your Wanted Country</h4>
                        </label>
                        <input class="form-control mr-sm-2 mb-4" type="text" placeholder="Search" id="searchInput"
                            name="search">
                        <div id="buttons">
                            <button class="btn btn-primary btn-lg  w-40" id="searchBtn">Search Countries</button>
                            <button type="button" class="btn btn-primary btn-lg  w-40" id="all">Get All
                                Countries</button>
                        </div>

                    </form>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
